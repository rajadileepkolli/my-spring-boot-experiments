pluginManagement {
    plugins {
        id 'org.springframework.boot' version "2.7.0-M1"
        id 'io.spring.dependency-management' version "1.0.11.RELEASE"
        id 'com.gorylenko.gradle-git-properties' version "${git_properties_plugin_version}"
        id 'org.sonarqube' version "${sonar_plugin_version}"
       // id "com.github.spotbugs" version "${spotbugs_plugin_version}"
        id "com.github.ben-manes.versions" version "${benmanes_versions_plugin_version}"
       // id "com.github.sherter.google-java-format" version "${google_java_format_plugin_version}"
    }

    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/milestone' }
        gradlePluginPortal()
    }
}

rootProject.name = 'spring-graphql'

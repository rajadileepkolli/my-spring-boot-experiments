name: toggle-spring-boot

on:
  push:
    paths:
      - "toggle-spring-boot/**"
    branches: [main]
  pull_request:
    paths:
      - "toggle-spring-boot/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: toggle-spring-boot
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 18
        uses: actions/setup-java@v3.5.1
        with:
          java-version: 18
          distribution: "zulu"
          cache: "maven"

      - name: Build and analyze
        run: ./mvnw clean verify package

name: spring-boot-ultimate-redis

on:
  push:
    paths:
      - "spring-boot-ultimate-redis/**"
    branches: [main]
  pull_request:
    paths:
      - "spring-boot-ultimate-redis/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spring-boot-ultimate-redis

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3.7.0
        with:
          java-version: "17"
          distribution: "zulu"
          cache: "maven"
      - name: Start up redis via Docker Compose
        run: |
          docker-compose up -d
          sleep 5
          docker ps -a
      - name: Build with Maven
        run: ./mvnw clean verify package

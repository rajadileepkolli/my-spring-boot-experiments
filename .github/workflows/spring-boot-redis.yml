name: boot-ultimate-redis

on:
  push:
    paths:
      - "boot-ultimate-redis/**"
    branches: [ main ]
  pull_request:
    paths:
      - "boot-ultimate-redis/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v2.4.0
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: 'maven'
    - name: Start up databases via Docker Compose 
      run: |
        cd boot-ultimate-redis
        docker-compose up -d
        sleep 5
        docker ps -a      
    - name: Build with Maven
      run: |
        cd boot-ultimate-redis
        mvn -B package --file pom.xml

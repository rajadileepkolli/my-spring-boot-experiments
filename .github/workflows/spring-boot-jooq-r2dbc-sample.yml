name: spring-boot-jooq-r2dbc-sample

on:
  push:
    paths:
      - "r2dbc/spring-boot-jooq-r2dbc-sample/**"
    branches: [main]
  pull_request:
    paths:
      - "r2dbc/spring-boot-jooq-r2dbc-sample/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "r2dbc/spring-boot-jooq-r2dbc-sample"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: 17
          distribution: "zulu"
          cache: "maven"
      - name: Build and analyze
        run: ./mvnw clean verify

name: spring-boot-hibernate2ndlevelcache-sample

on:
  push:
    paths:
      - "spring-boot-hibernate2ndlevelcache-sample/**"
    branches: [main]
  pull_request:
    paths:
      - "spring-boot-hibernate2ndlevelcache-sample/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spring-boot-hibernate2ndlevelcache-sample
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3.7.0
        with:
          java-version: 17
          distribution: "zulu"
          cache: "maven"
      - name: Start up redis & postgres via Docker Compose
        run: |
          cd docker
          docker compose up -d postgresqldb redis
          sleep 5
          docker ps -a
      - name: Build and analyze
        run: ./mvnw clean verify
      - name: Codecov
        uses: codecov/codecov-action@v3.1.1

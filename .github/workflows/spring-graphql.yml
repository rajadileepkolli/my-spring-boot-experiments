name: spring-graphql

on:
  push:
    paths:
      - "spring-graphql/**"
    branches: [main]
  pull_request:
    paths:
      - "spring-graphql/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3.0.0
        with:
          java-version: 17
          distribution: "adopt"
          cache: "gradle"

      - name: Build and analyze
        run: |
          cd spring-graphql
          chmod +x gradlew
          ./gradlew clean build --info

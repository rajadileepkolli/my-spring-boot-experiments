# https://docs.liquibase.com/concepts/changelogs/yaml-format.html
databaseChangeLog:
  - changeSet:
      author: author
      id: createTable-reactive_posts
      changes:
        - createSequence:
            sequenceName: reactive_posts_seq
            incrementBy: 50
            startValue: 1
        - createTable:
            tableName: reactive_posts
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: reactive_posts_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: timestamptz
              - column:
                  name: updated_by
                  type: varchar(255)
